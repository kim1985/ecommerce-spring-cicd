# Configurazione principale - EC2 ready
server.port=8090

# Database H2 (default per tutti gli ambienti tranne prod)
spring.datasource.url=jdbc:h2:mem:ecommerce
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JWT Configuration
jwt.secret=mySecretKeyForEcommerceApp123456789012345678901234567890
jwt.expiration=86400000

# Endpoints di monitoraggio
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Livelli di logging
logging.level.root=WARN
logging.level.com.myecom=INFO