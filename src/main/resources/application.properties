# Porta server Spring Boot
server.port=8090

# Database PostgreSQL (container o locale)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/ecommerce}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:ecommerce_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:ecommerce_pass}

# Configurazione JPA per PostgreSQL
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configurazione JWT per autenticazione
jwt.secret=mySecretKeyForEcommerceApp123456789012345678901234567890
jwt.expiration=86400000

# Endpoints di monitoraggio
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Livelli di logging
logging.level.root=WARN
logging.level.com.myecom=INFO